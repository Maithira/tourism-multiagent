<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tourism Multi-Agent System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Tourism Planner</h1>
    <p style="text-align:center; color:#333; font-size:1.05em;">
      Enter a city and instantly see the live weather and top tourist attractions!
    </p>

    <input list="cities" type="text" id="placeInput" placeholder="Enter a place..." autocomplete="off"/>
    <button onclick="getTourismInfo()" id="checkBtn">Check!</button>
    <datalist id="cities">
      <option value="Bangalore">
      <option value="Delhi">
      <option value="Mumbai">
      <option value="Chennai">
      <option value="Kolkata">
      <option value="Bengaluru">
      <option value="Hyderabad">
      <option value="Pune">
      <option value="Ahmedabad">
      <option value="Jaipur">
      <option value="Lucknow">
      <option value="Goa">
      <option value="Agra">
      <option value="Varanasi">
      <option value="Mysore">
      <option value="Kochi">
      <option value="Amritsar">
      <option value="Udaipur">
      <option value="Shimla">
      <option value="Manali">
      <option value="Rishikesh">
      <option value="London">
      <option value="Paris">
      <option value="New York">
      <option value="Tokyo">
      <option value="Sydney">
      <option value="Berlin">
      <option value="Rome">
      <option value="San Francisco">
      <option value="Singapore">
</datalist>

    <div id="loading" style="display:none; text-align:center; margin-top:1em;">
      <span>Loading...</span>
    </div>

    <pre id="result"></pre>
  </div>
  <script src="app.js"></script>
</body>
</html>
